<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>Janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>Janken GAME!</h1>
  <p th:if="${username}" th:text="'Hi ' + ${username}" />
  <h2>エントリー</h2>
  <ul>
    <li th:each="user : ${users}">
      <span th:text="${user.name}"></span>
    </li>
  </ul>
  <h2>試合結果</h2>

</html>
